<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expoferia Online | IEP</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/ExpoferiaOnline/js/function.js"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
<body onload="hfindex()">
  <div id="header"></div>

  <div class="Contacto">
    <div class="ContactoFrame">
        <h2 id="Titulo">Contacto</h2>
        <p>Si eres profesor o alumno y quieres pedir una cuenta para agregar tu proyecto a nuestra pagina, tan solo completa el siguiente formulario, y te enviaremos los datos de la cuenta.</p>

        <form action="/ExpoferiaOnline/index.html">
            <div class="form-group">
            <label for="uname">Nombre:</label>
            <input type="text" class="form-control" id="user" placeholder="Ingrese Nombre" name="user">
            </div>
            <div class="form-group">
            <label for="uname">Grupo:</label>
            <input type="text" class="form-control" id="user" placeholder="Ingrese Grupo" name="user">
            </div>
            <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea class="form-control" rows="5" id="comment" placeholder="Ingrese su Comentario." name="text"></textarea>
            </div>
            <a class="BotonLogin" type="submit"><button>Enviar</button></a>
        </form>
    </div>
  </div>
</body>
