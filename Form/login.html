<html>
    <head>
        <title>Login | Expoferia</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="/ExpoferiaOnline/js/function.js"></script>
        <link rel="stylesheet" type"text/css" href="/ExpoferiaOnline/styles.css">
    </head>
    <body onload="hfindex()">
        <div id="header"></div>

        <div class="gridLogin">
            <div id="Login">
                <h2 id="TextoBlanco">Login</h2>
                <form action="/ExpoferiaOnline/index.html">
                    <div class="form-group">
                    <label id="TextoBlanco" for="uname">Usuario:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Ingrese Usuario" name="uname">
                    </div>
                    <div class="form-group">
                    <label id="TextoBlanco" for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pswd">
                    </div>
                    <div class="form-group form-check">
                    </div>
                    <button id="botonBlanco" type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                </div>
            </div>
        </div>
        

    </body>
</html>
